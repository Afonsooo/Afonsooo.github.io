<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920');
            background-size: cover;
            background-position: center;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .card {
            margin-top: 50px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
    <title>Perfil do Candidato</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mt-3 mb-5 text-center">Perfil do Candidato</h1>
                        <form>
                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" class="form-control" id="name" placeholder="Nome Completo">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefone:</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Telefone">
                            </div>
                            <div class="form-group">
                                <label for="skills">Habilidades:</label>
                                <textarea class="form-control" id="skills" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Atualizar Perfil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2023 EY Connect. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
